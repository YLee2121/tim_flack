{% extends "profile_base.html" %}


{% block body%}

<form method="POST" >

    <div class="form-group">
      <label for="product_title">Product Title</label>
      <input type="text" class="form-control" id="product_title" name="product_title" value="{{product.title}}" required>
    </div>


    <div class="form-group">
      <label class="text-danger" for="product_category">Category (Don't forget to pick the category!!)</label>
      <select class="form-control" id="product_category" name="product_category" value="{{product.category}}">
        <option>Other</option>
        <option>Furniture</option>
        <option>Textbook</option>
        <option>Electronic</option>
        <option>Men Fashion</option>
        <option>Women Fashion</option>
        <option>Tiny Task</option>
      </select>
    </div>

    <div class="form-group">
        <label for="product_price">Product Price</label>
        <input type="number" step="0.01" class="form-control" id="product_price" name="product_price" value="{{product.price}}" required>
    </div>
  

    <div class="form-group">
      <label for="product_description">Description</label>
      <textarea class="form-control" id="product_description" name="product_description"  rows=5>{{product.description}}</textarea>
    </div>

    <div>
      <h5>If you want to change the pic, please delete and repost</h5>
    </div>
    


  <br>
  <br>  

    


    <button type="submit" class="btn btn-primary">Update</button>

</form>

{% endblock%}
