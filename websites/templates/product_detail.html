{% extends "home_base.html" %}


{% block body%}





<div class="card" style="width: 30rem;">

    <img class="card-img-top" src="{{product.pic_path_for_html}}" alt="Card image cap" >

    <div class="card-body">
        <h5 class="card-title">{{product.title}} ${{product.price}} </h5>

        <p><a href="mailto: {{product['owner']}}">{{product['owner']}}</a> | {{product.category}} | {{product.post_date}}</p>
        <p class="card-text">{{product.description}}</p>
    </div>

  </div>

{% endblock%}
